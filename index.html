<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Indie+Flower&family=Orelega+One&family=Paytone+One&family=Square+Peg&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Weather App</h1>
      </div>
      <br />
      <div class="main">
        <div class="row">
          <div class="col-8">
            <div class="search-area">
              <form>
                <input
                  id="search-place"
                  type="search"
                  placeholder="Search your city..."
                  autocomplete="off"
                  autofocus="on"
                />
                <input type="submit" class="search-icon" value="üîç" />

                <div class="temperature">
                  <span class="f">‚Å∞F</span>
                  <span class="vertical">|</span>
                  <span class="c">‚Å∞C</span>
                </div>
              </form>
            </div>
          </div>
          <div class="col-4">
            <div class="current-day">
              <h3 class="current-day-title">Today</h3>
              <span class="current-emoji">
                <img src="img/temp.gif" id="current-img" /></span
              ><br />
              <span class="current-date">Month day, time</span><br />
              <span class="current-temperature" id="curr-temp">‚Å∞C</span>
            </div>
          </div>
        </div>
      </div>

      <div class="chosen-city">
        <h3 class="chosen-city-title">
          üìç
          <span class="chosen-city-name" id="chosen-city-name-update" 
            ><em> </em>  üó∫  </span
          >
        </h3>
        <br />
        <ul id="chosen-city-weather-description">
          <i>
            <li class="weather-description">Weather</li>
            <li class="weather-wind">Wind: <span id="km">0 km/h</span></li>
          </i>
        </ul>
      </div>
      <button class="myCity">Weather at your Location</button>

      <div class="lower">
        </div>
        <footer>
          <a
            href="https://github.com/codinglil/my-weather-app1"
            target="_blank"
            class="github-link"
            >Open-source code</a
          >
          by Lilia Gashin
        </footer>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
